<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY="
      crossorigin="anonymous"
    />
    <title>Guess the correct number!</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing Game</h1>
      <div id="game">
        <p>
          Guess a number between <span class="min-num">1</span> and
          <span class="max-num">10</span>
        </p>
        <input type="number" id="guest-input" placeholder="Enter your guess" />
        <input type="submit" value="submit" id="guest-value" />
        <p class="message"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
